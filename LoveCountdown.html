<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lenswith:wght@700&family=Futena:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://blog.creativelive.com/wp-content/uploads/2016/01/lights-night-unsharp-blured.jpg') no-repeat center center/cover;
            font-family: 'Lenswith', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 10vw;
            margin: 0;
            font-weight: bold;
        }

        #countdown {
            font-family: 'Futena', sans-serif;
            font-size: 5vw;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>COUNTDOWN LOVE</h1>
    <div id="countdown"></div>

    <script>
        // Set the target date and time
        var targetDate = new Date("August 31, 2024 23:59:00 GMT+0300").getTime();

        // Update the countdown every second
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " 
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
